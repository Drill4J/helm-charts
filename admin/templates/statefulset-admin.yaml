apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "admin.fullname" . }}
  labels:
    {{- include "admin.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "admin.fullname" . }}
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "admin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "admin.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "admin.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-postgresql-service
          image: ghcr.io/groundnuty/k8s-wait-for:v1.6
          args:
            - "service"
            - "drill-admin-postgresql"
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          env:
            - name: DRILL_AGENTS_SOCKET_TIMEOUT
              value: "{{ .Values.DRILL_AGENTS_SOCKET_TIMEOUT }}"
            - name: DRILL_DB_HOST
              value: "{{ .Values.DRILL_DB_HOST }}"
            - name: DRILL_DB_MAX_POOL_SIZE
              value: "{{ .Values.DRILL_DB_MAX_POOL_SIZE }}"
            - name: DRILL_DB_PASSWORD
              value: "{{ .Values.DRILL_DB_PASSWORD }}"
            - name: DRILL_DEFAULT_PACKAGES
              value: "{{ .Values.DRILL_DEFAULT_PACKAGES }}"
            - name: DSM_PUSH_LIMIT
              value: "{{ .Values.DSM_PUSH_LIMIT }}"
            - name: JAVA_TOOL_OPTIONS
              value: "{{ .Values.JAVA_TOOL_OPTIONS }}"
            - name: LOG_LEVEL
              value: "{{ .Values.LOG_LEVEL }}"
            - name: LOG_MESSAGE_MAX_LENGTH
              value: "{{ .Values.LOG_MESSAGE_MAX_LENGTH }}"
            - name: TEST2CODE_PLUGIN_URL
              value: "{{ .Values.TEST2CODE_PLUGIN_URL }}"
            - name: TEST2CODE_PLUGIN_VERSION
              value: "{{ .Values.TEST2CODE_PLUGIN_VERSION }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: port8090
              containerPort: 8090
          livenessProbe:
            initialDelaySeconds: 15
            httpGet:
              path: /apidocs/index.html?url=./openapi.json
              port: 8090
          readinessProbe:
            initialDelaySeconds: 15
            httpGet:
              path: /apidocs/index.html?url=./openapi.json
              port: 8090
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
          volumeMounts:
            - name: drill-storage
              mountPath: /work
  {{- if not .Values.persistence.enabled }}
      volumes:
        - name: drill-storage
          emptyDir: {}
  {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: drill-storage
    {{- if .Values.persistence.labels.enabled }}
      labels:
        release: {{ .Release.Name | quote }}
        chart: "{{ .Chart.Name }}"
        app: "{{ template "admin.fullname" . }}"
        {{- range $key, $value := .Values.labels }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
    {{- end }}
    {{- with .Values.persistence.annotations  }}
      annotations:
{{ toYaml . | indent 8 }}
    {{- end }}
    spec:
{{ toYaml .Values.volumeClaimTemplate | indent 6 }}
  {{- end }}
