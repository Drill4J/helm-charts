apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "example-app.fullname" . }}
  labels:
    {{- include "example-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "example-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "example-app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "example-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: javaagent
          image: "{{ .Values.imagejavaagent.repository }}:{{ .Values.imagejavaagent.tag }}"
          env:
            - name: AGENT_VERSION
              value: "{{ .Values.AGENT_VERSION }}"
            - name: AUTOTEST_AGENT_VERSION
              value: "{{ .Values.AUTOTEST_AGENT_VERSION }}"
          volumeMounts:
            - mountPath: /data
              name: "agent-files-{{ .Values.imagejavaagent.tag | replace "." "-" }}"
      containers:
        - name: {{ .Chart.Name }}
          env:
          - name: JAVA_TOOL_OPTIONS
            value: "{{ .Values.JAVA_TOOL_OPTIONS }}"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 15
            tcpSocket:
              port: 8080
          readinessProbe:
            initialDelaySeconds: 15
            tcpSocket:
              port: 8080
          volumeMounts:
            - mountPath: /data
              name: "agent-files-{{ .Values.imagejavaagent.tag | replace "." "-" }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: "agent-files-{{ .Values.imagejavaagent.tag | replace "." "-" }}"
          emptyDir: {}            
