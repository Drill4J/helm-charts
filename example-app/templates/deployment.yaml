apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "example-app.fullname" . }}
  labels:
    {{- include "example-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "example-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "example-app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "example-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        # - env:
        #     - name: AGENT_VERSION
        #       value: 0.7.0-30
        #     - name: AUTOTEST_AGENT_VERSION
        #       value: 0.16.2
        #   name: drill-agent
        #   image: antonpatsev/javaagent:v0.7.0-30
        #   volumeMounts:
        #     - mountPath: /data
        #       name: agent-files
        - name: {{ .Chart.Name }}
          env:
          - name: JAVA_TOOL_OPTIONS
            value: '"-agentpath:/data/agent/libdrill_agent.so=drillInstallationDir=/data/agent,adminAddress=drill-admin:8090,agentId=pet,buildVersion=0.1.0,logLevel=DEBUG"'
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              # protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 8080
          livenessProbe:
            exec:
              command:
              - ls
              - /app/spring-petclinic.jar
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: 8080
          readinessProbe:
            exec:
              command:
              - ls
              - /app/spring-petclinic.jar
          # volumeMounts:
          #   - mountPath: /data
          #     name: "agent-files-{{ .Values.imagejavaagent.tag | replace "." "-" }}-javaagent-0"
          volumeMounts:
            - mountPath: /data
              name: "agent-files-{{ .Values.imagejavaagent.tag | replace "." "-" }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: "agent-files-{{ .Values.imagejavaagent.tag | replace "." "-" }}"
          persistentVolumeClaim:
            claimName: "agent-files-{{ .Values.imagejavaagent.tag | replace "." "-" }}"
