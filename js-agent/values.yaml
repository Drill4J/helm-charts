# Default values for js-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: drill4j/js-agent
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.2.0-feature-block-coverage.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9404

ingress:
  enabled: false
  className: ""
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($scheme = https) {   
        add_header  Strict-Transport-Security "max-age=0;";  
      }
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

mongodb:
  auth:
    enabled: false

APP_PORT: "9404"
WAIT_HOSTS: "js-agent-mongodb:27017, drill-admin:8090"
DRILL_ADMIN_PROTOCOL: "http"
COVERAGE_SOURCE_OMIT_PREFIX: "webpack:///"
COVERAGE_SOURCE_APPEND_PREFIX: ""
PERF_MEASUREMENT_ENABLED: ""
PERF_DIFFS_ENABLED: ""
DEBUG_AGENT_SERVICE_CONNECTION: "true"
DEBUG_AGENT_SERVICE_CONNECTION_MAX_ARGS_LENGTH: "2000"
DRILL_ADMIN_HOST: "drill-admin:8090"
MONGO_HOST: "js-agent-mongodb:27017"
MONGO_DBNAME: "js-agent"
DEBUG: "drill:*"
DEBUG_COLORS: "true"
FORCE_COLOR: "3"
DEBUG_LOG_LEVEL: "4"
